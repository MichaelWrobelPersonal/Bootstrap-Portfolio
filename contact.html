        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <script type="text/javascript">
            function sendMail() {
              var link = 'mailto:michaelrwrobel@sbcglobal.net?subject=Message from '
                       +document.getElementById('contact-name').value
                       +'&body='+document.getElementById('contact-message').value;
              window.location.href = link;
          }
        </script>    
    </head>
    <body>
        <div class=container>

            <header class=row>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div id="header-title" class="navbar-header">

                        </div>
                        <ul class="nav navbar-nav navbar-right header-content">
                            <li><a href="index.html">About</a></li>

                        </ul>
                    </div>
                </nav>
            </header>
    
            <main class=row>
                <article id="Contact" class=col-sm-8>
                    <div class="main-title">
                        <h1>Contact</h1>
                    </div>
                    <hr />
                    <section class="main-content">
                        <!-- TBD action to receive the data -->
                        <form id="ContactMe" class="form-group" action="" method="post">        
                            <!-- Name -->
                            <label>Name</label><br>
                                <input id="contact-name" class="form-control" type="text" name="name" size="30" maxlength="100" placeholder="John Smith"; /><br>           
                            <!-- Email -->
                            <label>Email</label><br>
                                <input id="contact-email" class="form-control" type="email" name="email" size="30" maxlength="100" placeholder="example@gmail.com"; /><br>
                            <!-- Message -->
                            <label>Message</label><br>
                                <input id="contact-message" class="form-control" type="textarea" name="message" rows="8" size="640" maxlength="2048"; /><br>
                            <!-- Submit button -->
                            <input onclick="sendMail(); return false;" id="submit-button" class="form-control" type="submit" name="submit" value="submit";/>    
                        </form>
                    </section>
                </article>

                <aside class="Connect col-sm-4">
                        <div class="main-title">
                            <h3>Connect with Me</h3>
                        </div>
                        <br />
                        <div class=row>
                           <a class="contact-item item-github" href="https://github.com/MichaelWrobelPersonal">
                                <img class="contact-icon col-sm-3" src="assets/images/github-128.png" alt="GitHub Account", title="GitHub">
                            </a>
                            <a class="contact-item item-linkedin" href="https://www.linkedin.com/in/michaelrwrobel">
                                <img class="contact-icon col-sm-3" src="assets/images/linkedin-128.png" alt="LinkedIn Account", title="LinkedIn">
                            </a>
                            <a class="contact-item item-stackoverflow" href="https://stackoverflow.com/users/9179488/mike-wrobel">
                                <img class="contact-icon col-sm-3" src="assets/images/stackoverflow-128.png" alt="StackOverlow Account", title="Stackoverflow">
                            </a>
                        </div>
                </aside>
            </main>
